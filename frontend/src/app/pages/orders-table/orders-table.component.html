<div class="container">
  <div class="segment">


    <div class="example-container mat-elevation-z8">
      <div class="example-header">

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Поисковый запрос">
        </mat-form-field>
      </div>

      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="snils">
          <mat-header-cell *matHeaderCellDef mat-sort-header> СНИЛС </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.snils}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fio">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.fio}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Дата заявки </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.date | date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Статус заявки </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Действие </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-button type="button" class="Sign-Up-btn" (click)="lookAtOrder(row)">Просмотр</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-toolbar>
        <mat-toolbar-row>
          <button mat-fab extended color="basic" (click)="createOrder()" style="margin-right: 15px;">
            <mat-icon>create</mat-icon>
            Создать заявку
          </button>
          <span class="example-spacer"></span>
          <mat-paginator [pageSizeOptions]="[30, 50, 100]" showFirstLastButtons aria-label="Выберите страницу"></mat-paginator>
        </mat-toolbar-row>
      </mat-toolbar>

<mat-card>
	<mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
	<mat-form-field>
	  <input type="text" matInput placeholder="Логин" formControlName="userName">
	</mat-form-field>
  </p>

  <p>
	<mat-form-field>
	  <input type="password" matInput placeholder="Пароль" formControlName="password">
	</mat-form-field>
  </p>

  <div class="button">
	<button type="submit" mat-button>Войти</button>
  </div>

  <div class="button">
	<button  mat-flat-button (click)="register()">Зарегистрироваться</button>
  </div>

  <div class="button">
	<button  mat-flat-button>Сменить данные</button>
  </div>

</form>
</mat-card-content>
</mat-card>

<div class="body">
  <form novalidate [formGroup]="form">
    <div id="login-container" class="mat-elevation-z8">
  
        <h2 class="primary" style="text-align: center;">Регистрация нового пользователя</h2>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Логин" formControlName="userName" required>
          <mat-error *ngIf="form.controls['userName'].hasError('required')">
            Введите логин
          </mat-error>  
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ФИО" formControlName="fio" required>
          <mat-error *ngIf="form.controls['fio'].hasError('required')">
            Введите ФИО
          </mat-error>  
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Название организации" formControlName="organization" required>
          <mat-error *ngIf="form.controls['organization'].hasError('required')">
            Введите название организации
          </mat-error>  
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ИНН организации" formControlName="inn" required>
          <mat-error *ngIf="form.controls['inn'].hasError('required')">
            Введите ИНН организации
          </mat-error>  
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Адрес организации" formControlName="address" required>
          <mat-error *ngIf="form.controls['address'].hasError('required')">
            Введите адрес организации
          </mat-error>  
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Номер телефона" formControlName="phone" required>
          <mat-error *ngIf="form.controls['phone'].hasError('required')">
            Введите номер телефона
          </mat-error>  
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" formControlName="password" required>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            Введите пароль
          </mat-error>  
        </mat-form-field>

        <div class="footer-sec">
          <button mat-raised-button type="submit" color="primary" class="Login-btn" (click)="submit()">Зарегистрироваться</button>
        </div>

        <div class="footer-sec">
          <br>
          <br>
          <hr>
          <button mat-button type="button" class="Sign-Up-btn" (click)="backToHome()">Вернуться на главную</button>
          <br>
        </div>
      </div>
    </form>
  </div>

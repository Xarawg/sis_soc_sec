<h2 mat-dialog-title>Просмотр пользователя</h2>
<mat-dialog-content [formGroup]="form" style="height: calc(100% - 96px);max-height: unset">
  <form ng-submit="submit()">

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[0] }}</mat-label>
    <input matInput placeholder="{{user.userName}}" value="user.userName"  formControlName="userName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[1] }}</mat-label>
    <input matInput placeholder="{{user.userRole}}" value="user.userRole" formControlName="userRole">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[2] }}</mat-label>
    <input matInput placeholder="{{user.fio}}" value="user.fio"  formControlName="fio">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[3] }}</mat-label>
    <input matInput placeholder="{{user.organization}}" value="user.organization"  formControlName="organization">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[4] }}</mat-label>
    <input matInput placeholder="{{user.innOrganization}}" value="user.innOrganization"  formControlName="innOrganization">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[5] }}</mat-label>
    <input matInput placeholder="{{user.addressOrganization}}" value="user.addressOrganization"  formControlName="addressOrganization">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[6] }}</mat-label>
    <input matInput placeholder="{{user.email}}" value="user.email"  formControlName="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[7] }}</mat-label>
    <input matInput placeholder="{{user.phone}}" value="user.phone"  formControlName="phone">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[8] }}</mat-label>
    <input matInput placeholder="{{getState(user.state)}}" value="user.state" formControlName="state">
  </mat-form-field>
</form>
</mat-dialog-content>
<div class="example-button-row" mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Вернуться</button>
  <br>
  <button mat-flat-button type="button"  (click)="declineUser()" *ngIf="user.state == 0">Отклонить</button>
  <br>
  <button mat-flat-button type="button" (click)="registerUser()" *ngIf="user.state == 0">Зарегистрировать</button>
  <br>
  <button mat-flat-button type="button" (click)="saveUser()" *ngIf="user.state == 0 || user.state == -1">Сохранить</button>
  <br>
  <button mat-flat-button type="button" (click)="blockUser()" *ngIf="user.state == 1">Заблокировать</button>
  <br>
  <hr>
  <button mat-flat-button type="submit" (click)="submit()">Применить изменения</button>
</div>

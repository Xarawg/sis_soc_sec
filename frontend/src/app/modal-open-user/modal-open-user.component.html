<h2 mat-dialog-title>Просмотр пользователя</h2>
<mat-dialog-content [formGroup]="form" style="height: calc(100% - 96px);max-height: unset">
  <form ng-submit="submit()">

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[0] }}</mat-label>
    <input matInput placeholder="{{user.userName}}" value="{{user.userName}}"  formControlName="userName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="{{userColumnNames[1]}}" formControlName="userRole">
      <mat-option *ngFor="let role of roles" [value]="role.value">
        {{role.valueView}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[2] }}</mat-label>
    <input matInput placeholder="{{user.fio}}" value="{{user.fio}}"  formControlName="fio">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[3] }}</mat-label>
    <input matInput placeholder="{{user.organization}}" value="{{user.organization}}"  formControlName="organization">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[4] }}</mat-label>
    <input matInput placeholder="{{user.inn}}" value="{{user.inn}}"  formControlName="inn">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[5] }}</mat-label>
    <input matInput placeholder="{{user.address}}" value="{{user.address}}"  formControlName="address">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[6] }}</mat-label>
    <input matInput placeholder="{{user.email}}" value="{{user.email}}"  formControlName="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ userColumnNames[7] }}</mat-label>
    <input matInput placeholder="{{user.phoneNumber}}" value="{{user.phoneNumber}}"  formControlName="phoneNumber">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="{{userColumnNames[8]}}" formControlName="status">
      <mat-option *ngFor="let status of statuses" [value]="status.value">
        {{status.valueView}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" *ngIf="user.userName == null && user.userName == ''">
    <mat-label>{{ userColumnNames[10] }}</mat-label>
    <input matInput placeholder="{{user.password}}" value="{{user.password}}"  formControlName="password">
  </mat-form-field>

</form>
  <button mat-flat-button mat-dialog-close>Вернуться</button>
  <button mat-flat-button type="button"  (click)="declineUser()" *ngIf="user.status == 0">Отклонить</button>
  <button mat-flat-button type="button" (click)="registerUser()" *ngIf="user.status == 0">Зарегистрировать</button>
  <button mat-flat-button type="button" (click)="blockUser()" *ngIf="user.status == 1">Заблокировать</button>
  <hr>
  <button mat-flat-button type="button" (click)="saveUser()" *ngIf="user.status == 0 || user.status == -1">Сохранить</button>
</mat-dialog-content>
